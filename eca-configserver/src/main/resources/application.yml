server:
  port: 6091
spring:
  application:
    name: ecaconfigserver
  profiles:
    active: prod
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
eureka:
  instance:
    preferIpAddress: ${EUREKA_PREFER_IP:false}
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

logging:
  level:
    root: INFO